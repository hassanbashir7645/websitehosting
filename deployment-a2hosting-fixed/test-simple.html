<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple A2Hosting Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .test { margin: 15px 0; padding: 15px; background: white; border-radius: 5px; }
        .btn { background: #007cba; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>A2Hosting HR System Test</h1>
    
    <div class="test">
        <h3>✓ Basic Test Passed</h3>
        <p>Your A2Hosting can serve HTML files correctly.</p>
    </div>
    
    <div class="test">
        <h3>Asset Loading Test</h3>
        <p>CSS Status: <span id="css-test">Testing...</span></p>
        <p>JavaScript Status: <span id="js-test">Testing...</span></p>
    </div>
    
    <div class="test">
        <h3>Ready to Launch</h3>
        <p>Since individual files are accessible, your HR system should work.</p>
        <a href="index.html" class="btn">Launch HR Management System</a>
    </div>

    <script>
        // Test CSS
        var cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = 'assets/index-BsylCeS7.css';
        cssLink.onload = function() {
            document.getElementById('css-test').innerHTML = '<span class="success">✓ CSS Loaded</span>';
        };
        cssLink.onerror = function() {
            document.getElementById('css-test').innerHTML = '<span class="error">✗ CSS Failed</span>';
        };
        document.head.appendChild(cssLink);
        
        // Test JS (just check if file exists)
        fetch('assets/index-DYiNjWux.js')
            .then(function(response) {
                if (response.ok) {
                    document.getElementById('js-test').innerHTML = '<span class="success">✓ JavaScript Ready</span>';
                } else {
                    document.getElementById('js-test').innerHTML = '<span class="error">✗ JavaScript File Missing</span>';
                }
            })
            .catch(function() {
                document.getElementById('js-test').innerHTML = '<span class="error">✗ JavaScript Not Accessible</span>';
            });
    </script>
</body>
</html>
